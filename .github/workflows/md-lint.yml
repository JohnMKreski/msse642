# GitHub Actions Workflow for Linting Markdown Files
name: Markdown Lint

# Trigger the workflow on any push or pull request to the 'main' branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    # This job will run on the latest Ubuntu runner provided by GitHub
    runs-on: ubuntu-latest
    steps:
    # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

    # Step 2: Set up Node.js (needed for markdownlint) 
    # GitHub Actions installs Node.js and dependencies inside a temporary virtual machine (runner) that exists only while your workflow runs.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

    # Step 3: Install markdownlint-cli globally
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
        
    # Step 4: Run markdownlint on all Markdown files in the repo
      - name: Run markdownlint
        run: markdownlint "**/*.md"
